<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>formularios</title>
</head>
<body>
  
<form action="cadastro.php method="GET">

<fieldset>
  <legend>informações pessoais</legend>
nome: <br>
  <input type="text" name="nome"required autofocus maxlength="5"> <br>
Senha: <br>
<input type="password" name="senha" > <br>
Email: <br>
<input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required> <br>

imagem: <br>
<input type="file" name="imagem"><br>

data: <br>
<input type="date" name="data" min="2000-12-31" max="2015-12-31"> <br> <br>

hora: <br>
<input type="time" name="hora"> <br><br>

mês e ano: <br>
<input type="month" name="mes-ano"> <br><br>

semana: <br>
<input type="week" name="semana"> <br><br>

data e hora: <br>
<input type="datetime-local" name="data-e-hora"> <br> <br>

mensagem: <br>
<textarea name="mensagem" rows="10" cols="40"></textarea><br> 
<button type="button">clique-me</button> <br>

escolha seu veiculo: <br>
<select 
name="veiculo">
<optgroup label="Carros"> 
  <option value="camaro" > camaro </option>
  <option value="hilux" selected> hilux </option>
</optgroup>

<optgroup label="Motos">
<option pop100="hilux"> pop100 </option>
<option value="zig50"> zig50 </option>
</optgroup>

</select>
<br>
<br>
Escolha um curso: <br>
<input name="cursos"list="lista-cursos">

<datalist id="lista-cursos">
  <option value="HTML5">
  <option value="CSS3">
  <option value="PHP">

</datalist>
<br>


<input type="hidden" name="id"> <br>

url:<br>
<input type="url" name="site"><br>

search: <br>
<input type="search" name="pesqueisa"><br>

telefone: <br>
<input type="tel" name="telefone"><br>

time: <br>
<input type="radio" name="time" value="vasco"> vasco <br>
<input type="radio" name="time" value="coxa"> coxa <br>
<input type="radio" name="time" value="fluminence"> fluminence <br>
<input type="radio" name="time" value="curitiba" checked> curitiba <br>
cores: <br>
<input type="checkbox" name="cores" value="verde"> verde <br>
<input type="checkbox" name="cores" value="azul" checked> azul <br>
<input type="checkbox" name="cores" value="vermelho"> vermelho <br> <br>


quantidade : <br>
<input type="number" name="quantidade" min="0" max="500" step="10">
<br><br>
<input type="range" name="quantidade"><br><br>
cor> <br>
<input type="color" name="cor"> <br><br>



<input type="submit" name="btn-enviar" value="enviar">
</fieldset>

</form>

</body>
</html>
